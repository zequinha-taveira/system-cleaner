name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  issues: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Testes dos Scripts
  test-scripts:
    name: ğŸ§ª Test Scripts
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ§ Test Linux Script
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "ğŸ§ª Testing Linux Script..."
          chmod +x limpeza-avancada-linux.sh
          ./limpeza-avancada-linux.sh --help
          echo "âœ… Linux script syntax OK"
          
      - name: ğŸ” Shellcheck Analysis
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          echo "ğŸ” Running Shellcheck..."
          shellcheck limpeza-avancada-linux.sh || echo "âš ï¸ Shellcheck warnings found"
          
      - name: ğŸªŸ Test Windows Script
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          Write-Host "ğŸ§ª Testing Windows Script..." -ForegroundColor Cyan
          powershell -File limpeza-avancada-windows.ps1 -Help
          Write-Host "âœ… Windows script syntax OK" -ForegroundColor Green
          
      - name: ğŸ” PSScriptAnalyzer
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          Write-Host "ğŸ” Installing PSScriptAnalyzer..." -ForegroundColor Cyan
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser
          Write-Host "ğŸ” Running PSScriptAnalyzer..." -ForegroundColor Cyan
          $results = Invoke-ScriptAnalyzer -Path limpeza-avancada-windows.ps1
          if ($results) {
            Write-Host "âš ï¸ PSScriptAnalyzer found issues:" -ForegroundColor Yellow
            $results | Format-Table
          } else {
            Write-Host "âœ… No PSScriptAnalyzer issues found" -ForegroundColor Green
          }

  # Job 2: Validar Site
  validate-site:
    name: ğŸŒ Validate Site
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ” Validate HTML
        run: |
          echo "ğŸ” Validating HTML structure..."
          if [ -f "site/index.html" ]; then
            echo "âœ… Site index.html found"
            # Verificar se tem elementos bÃ¡sicos
            grep -q "<title>" site/index.html && echo "âœ… Title tag found" || echo "âŒ Title tag missing"
            grep -q "System Cleaner" site/index.html && echo "âœ… Project name found" || echo "âŒ Project name missing"
            grep -q "bootstrap" site/index.html && echo "âœ… Bootstrap CSS found" || echo "âŒ Bootstrap CSS missing"
          else
            echo "âŒ Site index.html not found"
            exit 1
          fi

  # Job 3: Deploy Site (apenas no main)
  deploy-site:
    name: ğŸš€ Deploy Site
    needs: [test-scripts, validate-site]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4
        
      - name: ğŸ“¦ Upload Site Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './site'
          
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        
      - name: ğŸ“¢ Deployment Success
        run: |
          echo "ğŸ‰ Site deployed successfully!"
          echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
